<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 실습1</title>
    <!-- jQueru CDN 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      function changeImgapple() {
        
        $('img').attr('src','./apple.jpg')
    
      }
      function changeImgbanana() {
        
        $('img').attr('src','./bananas.jpg')
    
      }
      
      function changeImggrape() {
        
        $('img').attr('src','./grapes.jpg')
    
      }
      function changeImgpeach() {
        
        $('img').attr('src','./peaches.jpg')
    
      }

    </script>
  </head>
  <body>
    <!-- 필요하다면 이미지 경로 변경 -->
    <img src="./q.jpg" alt="과일" width="230px" height="200px" />
    <br />
    <button onclick="changeImgapple()">사과</button>
    <button onclick="changeImgbanana()">바나나</button>
    <button onclick="changeImggrape()">포도</button>
    <button onclick="changeImgpeach()">복숭아</button>
  </body>
</html>
