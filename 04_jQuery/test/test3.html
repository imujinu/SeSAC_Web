<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
       
        li{
            list-style-type: none;
        }
        table{
            width: 70vw;
            height: 70vh; 
            text-align: center;
        }

        th, td{
            width: 50px;
            height: 50px;
        }

        tr :nth-child(1){
            color:red
        }

        tr :nth-child(7){
            color:blue;
        }

        caption{
            color:yellowgreen;
            font-size: 20px;
            font-weight: bold;
        }
        </style>
</head>
<form>
    <div>날짜 : <input type="text" class="date"></div>
    <div> 내용 : <input type="text" class="content"></div>
    <input type="submit" value="작성"></input>
</form>
    
<body>
    <table>

        <tr>

    <script>



      
        
        $('form').submit(function(p){
            p.preventDefault()
           let date =  $('.date').val()
           let content = $('.content').val()
          $(`.${date}`).html(`${date}<br>${content}`)

          $('.date').val('')
          $('.content').val('')

        })


    </script>
