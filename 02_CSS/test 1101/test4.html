<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
        }

        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(orange 80%, white);
            animation: ball 4s linear infinite;
        }

        @keyframes ball{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(calc(100vw - 100px),0);
            }

            50%{
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }

            75%{
                transform: translate(0,calc(100vh - 100px));
            }

            100%{
                transform: translate(0,0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
        
    
</body>
</html>
