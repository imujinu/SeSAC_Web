<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        height: 500px;
        width: 500px;
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
    }

    .box{
        height: 100px;
        width: 100px;
        border: 1px solid black;
        background-color: pink;
        
    }

</style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    
</body>
</html>
