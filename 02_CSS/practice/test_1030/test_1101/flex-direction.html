<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
    .container{
        height: 500px;
        width: 500px;
        display: flex;
        border: 1px solid black;
        justify-content: flex-end;
    }  
    
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
</body>
</html>
