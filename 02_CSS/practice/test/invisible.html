<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invisible</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 1px solid black;
            
        }
        .box:hover {
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box">box</div>
    
</body>
</html>
